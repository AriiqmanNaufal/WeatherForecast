<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url("/images/kl.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

<!-- Center the card -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow text-center">
        <h2 class="mb-4">☁️ Weather in <span th:text="${weather.city}">City</span></h2>

        <p class="fs-4">🌡 Temperature: <strong><span th:text="${weather.temperature}"></span>°C</strong></p>
        <p class="fs-5">📋 Description: <em><span th:text="${weather.description}"></span></em></p>

        <div class="d-grid mt-4">
            <a href="/" class="btn btn-outline-primary">🔙 Check Another City</a>
        </div>
    </div>
</div>

</body>
</html>
