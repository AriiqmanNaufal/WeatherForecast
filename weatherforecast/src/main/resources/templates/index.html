<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url("/images/kl.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
        label, input {
            color: white;
        }
        input::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

<!-- Centering the card -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
        <h2 class="text-center mb-4">ðŸŒ¦ Weather Forecast</h2>

        <form action="/weather" method="post">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City Name:</label>
                <input type="text" class="form-control bg-dark text-white" id="city" name="city" placeholder="e.g. London" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
        </form>

        <div class="mt-3 text-warning text-center" th:if="${error}" th:text="${error}"></div>
    </div>
</div>

</body>
</html>
